@()

@extras = {
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/add.css")">
	<script src="@routes.Assets.at("js/add.js")"></script>
}
@main("Add New Poop", extras) {
<h1>Are you pooping? Share it!</h1>
<form class="form-horizontal col-sm-6" role="form">
	<div class="form-group">
		<label for="inputLoc" class="col-sm-3 control-label">Location</label>
    	<div class="col-sm-9">
			<input type="location" class="form-control" id="inputLoc" placeholder="Location Name">
		</div>
	</div>
	<div class="form-group">
		<label for="experience" class="col-sm-3 control-label">Overall Experience</label>
		<div class="col-sm-9">
			<select class="form-control" id="experience">
  				<option>1</option>
  				<option>2</option>
  				<option>3</option>
  				<option>4</option>
  				<option>5</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="experience" class="col-sm-3 control-label">Cleanliness</label>
		<div class="col-sm-9">
			<select class="form-control" id="cleanliness">
  				<option>1</option>
  				<option>2</option>
  				<option>3</option>
  				<option>4</option>
  				<option>5</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="experience" class="col-sm-3 control-label">Facilities</label>
		<div class="col-sm-9">
			<select class="form-control" id="facilities">
  				<option>1</option>
  				<option>2</option>
  				<option>3</option>
  				<option>4</option>
  				<option>5</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="experience" class="col-sm-3 control-label">Atmosphere</label>
		<div class="col-sm-9">
			<select class="form-control" id="atmosphere">
  				<option>1</option>
  				<option>2</option>
  				<option>3</option>
  				<option>4</option>
  				<option>5</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="experience" class="col-sm-3 control-label">Poop Quality</label>
		<div class="col-sm-9">
			<select class="form-control" id="poop">
  				<option>1</option>
  				<option>2</option>
  				<option>3</option>
  				<option>4</option>
  				<option>5</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<textarea id="notes" class="form-control" rows="3" placeholder="Anything special about the poop?"></textarea>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-5 col-sm-2">
			<button type="submit" class="btn btn-default">Poop on!</button>
		</div>
	</div>
</form>
}
